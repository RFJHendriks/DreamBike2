server:
  port: 8760

spring:
  application:
    name: gateway  
  cloud:
    gateway:
      routes:
      - id: registry
        uri: lb://registry
        predicates:
        - Path=/registry/**
        filters:
        - StripPrefix=1
      - id: eureka
        uri: lb://registry
        predicates:
        - Path=/eureka/**
      - id: bike
        uri: lb://bike
        predicates:
        - Path=/bike/**
        filters:
        - StripPrefix=1
      - id: docking
        uri: lb://docking
        predicates:
        - Path=/docking/**
        filters:
        - StripPrefix=1
        - TokenRelay=
      - id: keycloak
        uri: http://85.146.20.136:8080
        predicates:
        - Path=/keycloak/**
        filters:
        - StripPrefix=1
      - id: bikedocking
        uri: lb://bikedocking
        predicates:
        - Path=/bikedocking/**
        filters:
        - StripPrefix=1
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods:
            - GET
            - POST
            - PUT
            - DELETE
            - HEAD
    security:    oauth2:      resourceserver:        jwt:          issuer-uri: http://85.146.20.136:8080/auth/realms/DreamBikeKeycloak/
      client:        registration:
          keycloak:
            client-id: loginapp
            client-secret: e729b79d-4280-4ce4-bcf3-4fd6321bc491
            client-name: Keycloak
            scope: 
              -openid
            authorization-grant-type: authorization_code        provider:          keycloak:
            authorization-uri: http://85.146.20.136:8080/auth/realms/DreamBikeKeycloak/protocol/openid-connect/auth
            token-uri: http://85.146.20.136:8080/auth/realms/DreamBikeKeycloak/protocol/openid-connect/token
            user-info-uri: http://85.146.20.136:8080/auth/realms/DreamBikeKeycloak/protocol/openid-connect/userinfo
            jwk-set-uri: http://85.146.20.136:8080/auth/realms/DreamBikeKeycloak/protocol/openid-connect/certs
            user-info-authentication-method: header
            
            
                       
          
